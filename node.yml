name: Nodejs CI

On: 
  push:
    branches: [main]
  pull_request:
      branches: [main]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        -name: Checkout c√≥digo
         uses: actions/checkout@

       -name: Configurar NodeJs
        uses: actions/setup-node@v
        with: 
          node-version: "18"

        -name: Instalar dependencias
         run: npm install jest --save-dev

        -name: Ejecutar pruebas
         run: npx test

        
